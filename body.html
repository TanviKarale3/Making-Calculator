<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body style="background-image: url('calc.jpg');background-repeat: round;">
<br><br><br><br>
  <center style="text-align: center;text-decoration-color: ;"><h1>Welcome to Calculate me!</h1></center>
  <h1 class="text-center"></h1></body></html>
  <center><h1><div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"/>
    </div></h1></center>
    <center><div class="row">
      <button class="button" style="color:red">C</button>
      <button class="button" style="color:red">%</button>
      <button class="button" style="color:red">**</button>
      <button class="button" style="color:red">(</button>
    </div>
    <div class="row">
      <button class="button" style="color:red">7</button>
      <button class="button" style="color:red">8</button>
      <button class="button" style="color:red">9</button>
      <button class="button" style="color:red">*</button>
    </div>
    <div class="row">
      <button class="button" style="color:red">4</button>
      <button class="button" style="color:red">5</button>
      <button class="button" style="color:red">6</button>
      <button class="button" style="color:red">/</button>
    </div>
    <div class="row">
      <button class="button" style="color:red" >1</button>
      <button class="button" style="color:red">2</button>
      <button class="button" style="color:red">3</button>
      <button class="button" style="color:red">+</button>
    </div>
    <div class="row">
      <button class="button" style="color:red">0</button>
      <button class="button" style="color:red">.</button>
      <button class="button" style="color:red">=</button>
      <button class="button" style="color:red">)</button>
    </div>
  </h1></div></center>
  <script src="script.js"></script>
</body>
</html>
